<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Small Step Learning</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-slider.min.css" rel="stylesheet">
  <link href="css/panel.css" rel="stylesheet">
	<link href="css/popup.css" rel="stylesheet">
	
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src='js/locstor.min.js'></script>
	<script src='js/bootstrap-slider.min.js'></script>
	
	<script src='js/panel.js'></script>
	<script src='js/popup.js'></script>

</head>
<body>
	<div id="wrap">	
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed navbar-left"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>PICO</b></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- load hgb_menu.html here -->
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
		
		<div class="container">
			<div id="contentbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<!-- 
					Dynamic HTML contents produced by panel.js
					They are the panels that will trigger the modal based on the contents and conditions.
				-->
			</div> <!-- contentbox -->
			
			<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<!-- load popup.html here -->
				
			    <div class="vertical-alignment-helper container-fluid bg-info">
			        <div class="modal-dialog vertical-align-center">
			            <div class="modal-content">
							<div class="modal-header">
								<button type="button" id="closeBtn" class="close clickable" data-dismiss="modal">&times;</button>
								<!-- <span class="label label-warning" id="qid">2</span> -->
								<h4>How do you feel about the topic?</h4>
								
							</div>
										
							<div class="modal-body">
								<div class="col-xs-3 col-xs-offset-5">
					               <div id="loadbar" style="display: none;">
					                  <div class="blockG" id="rotateG_01"></div>
					                  <div class="blockG" id="rotateG_02"></div>
					                  <div class="blockG" id="rotateG_03"></div>
					                  <div class="blockG" id="rotateG_04"></div>
					                  <div class="blockG" id="rotateG_05"></div>
					                  <div class="blockG" id="rotateG_06"></div>
					                  <div class="blockG" id="rotateG_07"></div>
					                  <div class="blockG" id="rotateG_08"></div>
					              </div>
								</div>

								<div class="quiz" id="quiz" data-toggle="buttons">
						           <label class="element-animation1 btn btn-lg btn-primary btn-block">
									   <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> 
									   <input type="radio" name="q_answer" value="1">Useful
								   </label>
						           <label class="element-animation2 btn btn-lg btn-primary btn-block">
									   <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> 
									   <input type="radio" name="q_answer" value="2">Somewhat useful
								   </label>
						           <label class="element-animation3 btn btn-lg btn-primary btn-block">
									   <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> 
									   <input type="radio" name="q_answer" value="3">Somewhat useless
								   </label>
						           <label class="element-animation4 btn btn-lg btn-primary btn-block">
									   <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> 
									   <input type="radio" name="q_answer" value="4">Useless
								   </label>
						        </div>
								
								
						   	</div> <!-- modal-body -->
							
						   	<div class="modal-footer">
								<h4 class="text-left" id="answer"></h4>
							</div>
									
						</div> <!-- modal-content -->
			        </div> <!-- modal-dialog -->
			    </div> <!-- vertical-alignment-helper -->
				
			</div> <!-- model -->
		</div>
	</div>	
</body>
</html>
